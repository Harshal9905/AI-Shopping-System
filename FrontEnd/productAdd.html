<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles/productAdd.css">
</head>
<body>

    <div class="form-container">
        <h2>Add Product</h2>
        <form id="productForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" required>

            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating">
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="category">Category ID:</label>
            <input type="number" id="category" name="category" required>

            <label for="images">Image URLs (comma-separated):</label>
            <input type="text" id="images" name="images" required>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="scripts/productAdd.js"></script>
</body>
</html>
