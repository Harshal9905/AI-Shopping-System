<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="styles/registerSt.css">
</head>
<body>
    <!-- Registration Form -->
    <form id="registrationForm" class="form">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <!-- <button type="button" onclick="sendOtp()">Send OTP</button> -->
        <button type="button" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>
        <span id="timer" style="margin-left: 10px;"></span>

    
        <!-- OTP input field, hidden initially -->
        <div id="otpSection" style="display:none;">
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            <button type="button" onclick="verifyOtp()">Verify OTP</button>
        </div>
    
        <!-- Submit button, disabled until OTP is verified -->
        <button type="submit" id="submitBtn" disabled>Register</button>
        <p>Already have an account? <a href="#" id="showLoginForm">Login here</a></p>
    </form>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="loginUser(event)" class="form hidden">
        <div class="input-box">
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="#" id="showRegisterForm">Register here</a></p>
    </form>

    <script src="scripts/registrationSc.js"></script>
</body>
</html>
