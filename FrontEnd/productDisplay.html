<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles/productDisplay.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <header>

        <div id="nav-belt">
            <!-- Left Section -->
            <div class="nav-left">
                <div id="nav-logo">
                    <span>AI Bazar</span>
                </div>
                <div class="nav-location">
                    Delivering to Pune 411005 <br>
                    <span>Update location</span>
                </div>
            </div>
    
            <!-- Middle Section -->
            <div class="nav-fill">
                <div class="search-container">
                    <select id="tags">
                        <option>All</option> <!-- This will be replaced by JavaScript -->
                    </select>
                    <input type="text" placeholder="Search AI Bazaar">
                    <button><img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Search"></button>
                </div>
            </div>
            
    
            <!-- Right Section -->
            <div class="nav-right">
                <div>Hello, Sign in<br>Account & Lists</div>
                <div>Returns & Orders</div>
                <div class="cart-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" width="24">
                    <div class="cart-count">0</div>
                    Cart
                </div>
            </div>
        </div>

    </header>

    <div class="product-container">
        
    </div>

    <div class="products-row" id="products"></div>

    <script src="scripts/productDisplay.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
